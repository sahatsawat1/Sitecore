<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- คุณสมบัติผู้สมัคร -->
        <div class="row">
            <ul class="ktb-unlist-dot lh-sm">
                <li>
                    ไม่เคยถูกฟ้องร้องเกี่ยวกับการเงิน, เป็นบุคคล ล้มละลาย
                    หรือศาลมีคําสั่งฟื้นฟูกิจการ
                </li>
                <li>มีผลประกอบการดี สามารถจ่ายสินเชื่อคืนธนาคารได้</li>
                <li>มีคุณสมบัติตามที่ธนาคารกําหนด</li>
            </ul>
        </div>
        <!-- เอกสารประกอบการขอสินเชื่อ -->
        <div class="row">
            <ul class="ktb-unlist-dot lh-sm">
                <li>หนังสือรับรอง</li>
                <li>หนังสือบริคณ์สนธิ</li>
                <li>รายชื่อผู้ถือหุ้น</li>
                <li>สําเนาบัตรประจําตัวผู้เสียภาษีอากรของบริษัท</li>
                <li>งบการเงิน</li>
            </ul>
        </div>
    </body>
