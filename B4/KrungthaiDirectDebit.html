<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section class="ktb-section">
            <div class="container-xl">
                <div class="row">
                    <table class="ktb-table">
                        <tbody>
                            <tr>
                                <td
                                    class="ktb-table-head"
                                    style="vertical-align: middle"
                                >
                                    <strong>บริการหักบัญชีอัตโนมัติ</strong>
                                </td>
                                <td
                                    class="ktb-table-head"
                                    style="vertical-align: middle"
                                >
                                    <strong>ค่าธรรมเนียม</strong><br />
                                    <span
                                        style="
                                            font-weight: normal;
                                            color: #777777;
                                        "
                                        >(บาท)</span
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td class="ktb-table-subhead">ในเขต</td>
                                <td><strong>10</strong></td>
                            </tr>
                            <tr>
                                <td class="ktb-table-subhead">นอกเขต</td>
                                <td>
                                    <strong>20</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br />
            <p style="color: #777777">
                ยอดเงินเกิน 30,000 บาทต่อรายการ คิดหมื่นละ 10 บาท สูงสุดไม่เกิน 1,000<br class="d-md-none" />บาทต่อรายการ และหากค่าธรรมเนียมรวมทุกบัญชีไม่ถึง 1,000 บาท คิดค่า<br class="d-md-none" />ธรรมเนียมขั้นต่ำ 1,000 บาท
            </p>
        </section>
    </body>
</html>
